<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/revelacao.css" />
    <link rel="shortcut icon" href="img/aba.jpg">
    <title>Revelação</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">
                    <span><strong>Revelação do nosso bebê...</strong></span>
                </a>
            </nav>
        </div>
        <img class="card-img-top img-responsive" src="img/painel.jpg">
        <div class="card-body">
            <h3 class="row text-center"><span>Estamos felizes em compartilhar essa notícia com você!</span></h3>
            <h5 class="row text-center">Dê o seu palpite. O que você acha?</h5>
            <div class="card-deck">
                <div class="row">
                    <div class="col">
                    <img class="card-img-top img-responsive" src="img/acho_menina.jpg" id="girl">
                    </div>
                    <div class="col">
                    <img class="card-img-top img-responsive" src="img/acho_menino.jpg" id="boy">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='modal fade' role='dialog' id="new">
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-body'>
                    <img class="card-img-top img-responsive" src="https://media.giphy.com/media/damiMJTEdyvX29YQwv/giphy.gif">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/revelacao.js"></script>
</body>
</html>
</html>
